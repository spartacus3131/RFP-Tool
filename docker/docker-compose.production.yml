# Production Docker Compose with nginx, HTTPS, and security hardening
# Usage: docker-compose -f docker-compose.production.yml up -d

services:
  # Reverse proxy with HTTPS
  nginx:
    image: nginx:1.25-alpine
    container_name: rfp-tool-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Mount your SSL certificates here
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: pgvector/pgvector:pg16
    container_name: rfp-tool-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-rfp_tool}
    # Database only accessible within docker network
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: rfp-tool-backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-rfp_tool}
      ENVIRONMENT: production
    # Only accessible through nginx
    expose:
      - "8000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    # Production command without --reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        - NODE_ENV=production
    container_name: rfp-tool-frontend
    # Only accessible through nginx
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      VITE_API_URL: ""  # Use relative URLs through nginx
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  uploads:

# Production network with internal DNS
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
