services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rfp-tool-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-rfp_tool}
    # Database port NOT exposed externally - only accessible within docker network
    # For local DB access, use: docker exec -it rfp-tool-db psql -U postgres -d rfp_tool
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: rfp-tool-backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-rfp_tool}
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: rfp-tool-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host

volumes:
  postgres_data:
  uploads:
